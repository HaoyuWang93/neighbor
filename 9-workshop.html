
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TYO-07/18/2032</title>
<script src="aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
bottom: 15px;
left: 20px;
width:100%;

z-index: 1;'>
  <a href="4-myafter.html"><button class="button">PREVIOUS</button></a>
</div>

<div style='position: fixed;
  bottom: 15px;
  left: 120px;
  width:100%;
  text-align: left;
  z-index: 1;'>
    <a href="10-rooftop.html"><button class="button">SKIP</button></a>
</div>

<div style='position: fixed;
top: 15px;
left: 20px;
width:100%;
text-align: left;
z-index: 1;'>
  <a href="https://haoyuwang93.github.io/anotherfuture/"><button class="button">HOME</button></a>
</div>
</head>

<body>

<div id="preload">
  <p id="intro">
      07/18/2032<br>
      @12F HOME<br>
      Shop work with Sato-san<br>
      (behind divider)
</div>

<script>
window.addEventListener("load", function(){
    setInterval(pippo, 3000);
});
function pippo(){
    var load_screen = document.getElementById("preload");
    document.body.removeChild(load_screen);
}

AFRAME.registerComponent("talk0", {
  init: function() {
     var pieces = document.querySelectorAll(".chat, .clickable")
     this.el.addEventListener("click", e => {
       for (let piece of pieces) {
         piece.emit("show0")}
     }, {once: true})
   }
})

AFRAME.registerComponent("proc1", {
  init: function() {
    var pieces = document.querySelectorAll(".chat, .clickable")
     this.el.addEventListener("click", e => {
       for (let piece of pieces) {
         piece.emit("show1")}
     }, {once: true})
   }
})

AFRAME.registerComponent("proc2", {
  init: function() {
    var pieces = document.querySelectorAll(".chat, .clickable")
     this.el.addEventListener("click", e => {
       for (let piece of pieces) {
         piece.emit("show2")}
     }, {once: true})
   }
})

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse:false"
loading-screen="dotsColor: white; backgroundColor: black">
<a-camera wasd-controls-enabled="false"></a-camera>

<a-assets>
<img id="workshop" src="images/myafter2.jpg">
<img id="work" src="images/direction/work.png">
<img id="talk" src="images/screen/talk.png">
<img id="proceed" src="images/screen/proceed.png" alt="">
</a-assets>

  <a-sky id="skyid" src="#workshop" rotation="0 -90 0"></a-sky>

  <a-image id="talkbutton" class="clickable"
   src= "#talk" width="0.24" height="0.12" rotation="0 90 0" position="-1 1.85 0"
   animation="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
   animation__off0="startEvents: show0; property: scale; to: 0 0 0; dur: 100"
   talk0>
   </a-image>

  <a-text class="chat"
    value="Hiroto-kun,
    are you modeling this building we live in?"
    color="#802B00" line-height=55 width="1.1" align=right
    rotation="0 90 0" position="-1 1.95 -1.3"
    animation__hide1="startEvents: show1; property: visible; to: false">
  </a-text>

  <a-text class="chat" opacity="0"
    value="Yes or no...I'm trying to show how Home Extension
    can break the natural social distancing that these
    pencil buildings are subsidized for, its kinda like
    an anniversary gift for our program"
    color="black" line-height=55 width="1.1" align=left
    rotation="0 90 0" position="-1 1.75 0.15"
    animation__show0="startEvents: show0; property: opacity; to: 1; dur: 500"
    animation__hide1="startEvents: show1; property: visible; to: false">
  </a-text>

   <a-text class="chat" opacity="0"
     value="That's actually what confuses me: how could you
     not concerned about whom your next floors really
     are but still open your doors to them"
     color="#802B00" line-height=55 width="1.1" align=right
     rotation="0 90 0" position="-1 1.5 -1.3"
     animation__show0="startEvents: show0; property: opacity; to: 1; dur: 500; delay: 5000"
     animation__hide1="startEvents: show1; property: visible; to: false">
   </a-text>

   <a-text class="chat" opacity="0"
     value="Don't get me wrong, my danchi neighbor
     used to keep my 2nd key, but we were real
     neighbors who knew each other well"
     color="#802B00" line-height=55 width="1.1" align=right
     rotation="0 90 0" position="-1 1.3 -1.3"
     animation__show0="startEvents: show0; property: opacity; to: 1; dur: 500; delay: 8500"
     animation__hide1="startEvents: show1; property: visible; to: false">
   </a-text>

   <a-image id="proc1" class="clickable" scale="0 0 0"
    src= "#proceed" width="0.24" height="0.12" rotation="0 90 0" position="-1 1.3 0"
    animation__on0="startEvents: show0; property: scale; to: 1 1 1; dur: 100; delay: 9500"
    animation="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
    animation__off1="startEvents: show1; property: scale; to: 0 0 0; dur: 100"
    proc1>
    </a-image>

    <a-text class="chat" opacity="0"
      value="...that sounds heavy, I mean now we've got
      so many serious connections across screens,
      I'd better off staying anonymous here so
      I can share some truly fun stuffs"
      color="black" line-height=55 width="1.1" align=left
      rotation="0 90 0" position="-1 1.75 0.15"
      animation__show1="startEvents: show1; property: opacity; to: 1; dur: 500"
      animation__hide2="startEvents: show2; property: visible; to: false">
    </a-text>

     <a-text class="chat" opacity="0"
       value="Ah...so I'm stuck in the old idea of real life
       being physically around...but in that sense the
       'home'of your home extension is as disposible
       as these plastic furnishings all around..."
       color="#802B00" line-height=55 width="1.1" align=right
       rotation="0 90 0" position="-1 1.45 -1.3"
       animation__show1="startEvents: show1; property: opacity; to: 1; dur: 500; delay: 5000"
       animation__hide2="startEvents: show2; property: visible; to: false">
     </a-text>

     <a-image id="proc2" class="clickable" scale="0 0 0"
      src= "#proceed" width="0.24" height="0.12" rotation="0 90 0" position="-1 1.4 0"
      animation__on1="startEvents: show1; property: scale; to: 1 1 1; dur: 100; delay: 6000"
      animation="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
      animation__off2="startEvents: show2; property: scale; to: 0 0 0; dur: 100"
      proc2>
      </a-image>

      <a-text class="chat" opacity="1"
        value="These are actually 3D graphene printings...
        Anyway, maybe plastic funs are more credible
        when it comes to our 'physically around'"
        color="black" line-height=55 width="1.1" align=left
        rotation="0 90 0" position="-1 1.6 0.15"
        animation__show2="startEvents: show2; property: opacity; to: 1; dur: 500">
      </a-text>

      <a-text class="chat" opacity="0"
        value="Sato-san, if you don't mind,
        are you really making that stamp for work?
        Or if there's something more about it"
        color="black" line-height=55 width="1.1" align=left
        rotation="0 90 0" position="-1 1.35 0.15"
        animation__show2="startEvents: show2; property: opacity; to: 1; dur: 500; delay: 4000">
      </a-text>

      <a-text class="chat" opacity="0"
        value="- -"
        color="black" line-height=55 width="5" align=center
        rotation="0 90 0" position="-1 1.2 -0.25"
        animation__show2="startEvents: show2; property: opacity; to: 1; dur: 500; delay: 5000">
      </a-text>

   <a-text id="next" class="chat" opacity="0"
     value="Today's 'plastic fun' is over,
     NYC coworker ready to connect"
     line-height=55 align=center width="1.5"
     position="0 1.75 1" rotation="0 180 0"
     animation__show2="startEvents: show2; property: opacity; to: 1; dur: 500; delay: 5000">
   </a-text>

<a-image id="out" class="clickable" scale="0 0 0"
     src= "#work" width="0.4" height="0.4" position="0 1.4 1" rotation="0 0 0"
     animation__on2="startEvents: show2; property: scale; to: 1 1 1; dur: 100; delay: 5000"
     animation="property: opacity; from: 1; to: 0; dur: 600; dir: alternate; loop: true"
     weblink="url: 10-rooftop.html">
 </a-image>

</a-scene>

</body>
</html
