<script>
  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse:false"
loading-screen="dotsColor: white; backgroundColor: black">

<a-assets>
<img id="elevator" src="images/2.jpg">
<img id="7f" src="images/direction/7f.png">
<img id="registration" src="images/registration.jpg">
</a-assets>

 <a-sky id="skyid" src="#elevator" rotation="0 90 0"></a-sky>

 <a-image id="go" class="clickable"
      src= "#7f"
      width="0.25" height="0.25"
      position="-0.5 1.2 -0.45"
      rotation="0 90 0"
      opacity=0.8
      animation="property: opacity; from: 1; to: 0.3; dur: 500; dir: alternate; loop: true"
      weblink="url: 3-painting.html">
  </a-image>

  <a-image id="reg"
       src= "#registration"
       width="0.6" height="0.8"
       position="-0.5 1.5 0.4"
       rotation="0 90 0"
       opacity=0.8>
  </a-image>

  <a-text
    value="I haven't stepped out for a while
    since my model shop project began,
    no wonder they say I'm becoming another @13F..."
    line-height=55
    align=center
    width="1.8"
    position="-0.2 0 0"
    rotation="-90 90 0"
    animation="property: opacity; from: 1; to: 0.25; dur: 1000; dir: alternate; loop: true">
  </a-text>

</a-scene>
