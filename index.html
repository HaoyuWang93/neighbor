
<!doctype html>
<html>
<head>
  <title>TYO-07/10/2032</title>
<script src="aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
top: 15px;
left: 20px;
width:100%;
text-align: left;
z-index: 1;'>
  <a href="https://haoyuwang93.github.io/anotherfuture/"><button class="button">HOME</button></a>
</div>

</head>

<body>
  <script>
  AFRAME.registerComponent("hide", {
    init: function() {
      this.el.addEventListener("click", (e) => {
        let hide = document.querySelector("#reportbutton")
        hide.setAttribute("visible", false)
      }, {once: true})
    }
  })
  AFRAME.registerComponent("timeout", {
    init: function() {
      this.el.addEventListener("click", (e) => {
          let timeout = document.querySelector("#phone")
          timeout.setAttribute("src", "#ph1");
        setTimeout(() => {
          let timeout = document.querySelector("#phone")
          timeout.setAttribute("src", "#ph2")
    }, 1500);
        setTimeout(() => {
          let timeout = document.querySelector("#phone")
          timeout.setAttribute("src", "#ph3")
    }, 3500);
        setTimeout(() => {
          let timeout = document.querySelector("#phone")
          timeout.setAttribute("src", "#ph4")
    }, 5500);
        setTimeout(() => {
          let timeout = document.querySelector("#phone")
      timeout.setAttribute("src", "#ph5")
    }, 7000);
        setTimeout(() => {
          let timeout = document.querySelector("#phone")
      timeout.setAttribute("src", "#ph6")
    }, 8000);
      setTimeout(() => {
        let timeout = document.querySelector("#phone")
        timeout.setAttribute("src", "#ph7")
    }, 10000);
      setTimeout(() => {
        let timeout = document.querySelector("#replybutton")
        timeout.setAttribute("visible")
    }, 11000);
    setTimeout(() => {
      let timeout = document.querySelector("#go")
      timeout.setAttribute("visible")
    }, 11000);
      }, {once: true})
    }
  })

  AFRAME.registerComponent("hide1", {
    init: function() {
      this.el.addEventListener("click", (e) => {
        let hide1 = document.querySelector("#replybutton")
        hide1.setAttribute("visible", false)
      }, {once: true})
    }
  })

  AFRAME.registerComponent("timeout1", {
    init: function() {
      this.el.addEventListener("click", (e) => {
          let timeout1 = document.querySelector("#phone")
          timeout1.setAttribute("src", "#ph8");
        setTimeout(() => {
          let timeout1 = document.querySelector("#phone")
          timeout1.setAttribute("src", "#ph9")
    }, 2000);
      setTimeout(() => {
        let timeout = document.querySelector("#door")
        timeout.setAttribute("visible")
    }, 2000);
  }, {once: true})
}
})

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

  <a-assets>
  <img id="myspace1" src="images/1.jpg">
  <img id="exit" src="images/exit.png">
  <img id="rep" src="images/screen/rep.png">
  <img id="re" src="images/screen/re.png">
  <img id="ph0" src="images/screen/ph0.png">
  <img id="ph1" src="images/screen/ph1.png">
  <img id="ph2" src="images/screen/ph2.png">
  <img id="ph3" src="images/screen/ph3.png">
  <img id="ph4" src="images/screen/ph4.png">
  <img id="ph5" src="images/screen/ph5.png">
  <img id="ph6" src="images/screen/ph6.png">
  <img id="ph7" src="images/screen/ph7.png">
  <img id="ph8" src="images/screen/ph8.png">
  <img id="ph9" src="images/screen/ph9.png">
</a-assets>

<a-scene cursor="rayOrigin: mouse" vr-mode-ui="arEnabled:false" loading-screen="dotsColor: white; backgroundColor: black">
  <a-sky id="skyid" src="#myspace1" rotation="0 -90 0"></a-sky>

  <a-image id="phone"
  src= "#ph0" height="2" width="1.2"
  position="-1.5 1.2 -1.5"
  rotation="0 45 0">
  </a-image>

  <a-image id="reportbutton"
    src= "#rep"
    height="0.8" width="0.8"
    position="-1.49 0.8 -1.49"
    rotation="0 45 0"
    hide
    timeout></a-image>

  <a-image id="replybutton"
    visible="false"
    src= "#re"
    height="0.3" width="0.6"
    position="-1.49 0.4 -1.49"
    rotation="0 45 0"
    hide1
    timeout1></a-image>

 <a-image id="door"
    visible="false"
    src= "#exit"
    width="0.3" height="0.375"
    position="-0.35 1.4 2"
    rotation="0 180 0"
    weblink="url: 2-elevator.html">
</a-image>

  <a-text id="go"
    visible="false"
    value="Go visit your neighbors!"
    line-height=55
    align=center
    width="2"
    position="-0.15 1.8 2"
    rotation="0 180 0">
  </a-text>

</a-scene>

</body>
</html
