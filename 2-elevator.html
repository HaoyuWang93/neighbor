<body>

  <a-assets>
  <img id="return" src="images/home.png">
  <img id="7f" src="images/direction/7f.png">
</a-assets>

<script>
  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene  cursor="rayOrigin: mouse" vr-mode-ui="arEnabled:false" loading-screen="dotsColor: white; backgroundColor: black">
  <a-sky id="skyid" src="images/2.jpg" rotation="0 90 0"></a-sky>

<a-image
     src= "#return"
     width="0.4" height="0.5"
     position="0.2 1.3 1.5"
     rotation="0 180 0"
     weblink="url: 2-home.html">
 </a-image>

 <a-image
      src= "#7f"
      width="0.3" height="0.3"
      position="-0.5 1.25 -0.45"
      rotation="0 90 0"
      weblink="url: 3-painting.html">
  </a-image>

</a-scene>
