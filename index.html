
<!doctype html>
<html>
<head>
  <title>TYO-07/10/2032</title>
<script src="aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
top: 15px;
left: 20px;
width:100%;
text-align: left;
z-index: 1;'>
  <a href="https://haoyuwang93.github.io/anotherfuture/"><button class="button">HOME</button></a>

</head>

<body>
  <script>
  AFRAME.registerComponent("hide", {
    init: function() {
      this.el.addEventListener("click", (e) => {
        let hide = document.querySelector("#reportbutton")
        hide.setAttribute("visible", false)
      })
    }
  })
  AFRAME.registerComponent("timeout", {
    init: function() {
      this.el.addEventListener("click", (e) => {
          let timeout = document.querySelector("#result")
          timeout.setAttribute("visible");
        setTimeout(() => {
          let timeout = document.querySelector("#re1")
          timeout.setAttribute("visible")
    }, 1500);
        setTimeout(() => {
          let timeout = document.querySelector("#re2")
          timeout.setAttribute("visible")
    }, 3500);
        setTimeout(() => {
          let timeout = document.querySelector("#in1")
          timeout.setAttribute("visible")
    }, 5000);
        setTimeout(() => {
          let timeout = document.querySelector("#in2")
      timeout.setAttribute("visible")
    }, 6500);
        setTimeout(() => {
          let timeout = document.querySelector("#in3")
      timeout.setAttribute("visible")
    }, 7500);
      setTimeout(() => {
        let timeout = document.querySelector("#in4")
        timeout.setAttribute("visible")
    }, 8500);
      setTimeout(() => {
          let timeout = document.querySelector("#re3")
      timeout.setAttribute("visible")
    }, 10000);
      setTimeout(() => {
          let timeout = document.querySelector("#re4")
          timeout.setAttribute("visible")
    }, 11500);

      })
    }
  })
  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene cursor="rayOrigin: mouse" vr-mode-ui="arEnabled:false" loading-screen="dotsColor: white; backgroundColor: black">
  <a-sky id="skyid" src="images/1.jpg" rotation="0 -90 0"></a-sky>

  <a-assets>
  <img id="airscan" src="images/rep1.jpg">
  <img id="exit" src="images/exit.png">
</a-assets>

  <a-plane color="black" height="2" width="1.2"
  opacity="0.5"
  position="-2 1.2 -1.5"
  rotation="0 45 0"></a-plane>

  <a-text
    value="ID: 12F

    width="1.5"

    Airscan result"

    position="-2 0.5 -1.49"

    timeout></a-text>

  <a-image id="result" src="#airscan"
    visible="false"

  <a-text id="re1"

  <a-text id="in2"
    visible="false"
    value="8F: @12F looking forward to
    .      your model shop bro!"

  <a-text id="in3"
    visible="false"

    color="#FFBFBF"

    align=left
    width="1.2"
    position="-1.9 0.95 -0.9"
    rotation="0 45 0"></a-text>

  <a-text id="in4"
    visible="false"
    value="3F: i need some sleep"
    color="#FFBFBF"

    align=left
    width="1.2"
    position="-1.9 0.85 -0.9"

  <a-text id="re3"

 <a-image

</a-scene>
