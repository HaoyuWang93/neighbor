  <script>
  AFRAME.registerComponent("hide", {
    init: function() {
      this.el.addEventListener("click", (e) => {
        let hide = document.querySelector("#abutton")
        hide.setAttribute("visible", false)
      }, {once: true})
    }
  })
  AFRAME.registerComponent("timeout", {
    init: function() {
      this.el.addEventListener("click", (e) => {
          let timeout = document.querySelector("#phone")
          timeout.setAttribute("src", "#ph031");
        setTimeout(() => {
          let timeout = document.querySelector("#phone")
          timeout.setAttribute("src", "#ph032")
    }, 1500);
        setTimeout(() => {
          let timeout = document.querySelector("#phone")
          timeout.setAttribute("src", "#ph033")
    }, 4500);
        setTimeout(() => {
          let timeout = document.querySelector("#phone")
          timeout.setAttribute("src", "#ph034")
    }, 6000);
        setTimeout(() => {
          let timeout = document.querySelector("#phone")
          timeout.setAttribute("src", "#ph035")
    }, 7500);
        setTimeout(() => {
          let timeout = document.querySelector("#phone")
          timeout.setAttribute("src", "#ph036")
    }, 11000);
        setTimeout(() => {
          let timeout = document.querySelector("#phone")
          timeout.setAttribute("src", "#ph037")
    }, 13000);
        setTimeout(() => {
          let timeout = document.querySelector("#phone")
          timeout.setAttribute("src", "#ph038")
    }, 15000);
        setTimeout(() => {
          let timeout = document.querySelector("#phone")
          timeout.setAttribute("src", "#ph039")
    }, 18000);
        setTimeout(() => {
          let timeout = document.querySelector("#phone")
          timeout.setAttribute("src", "#ph0310")
    }, 22000);
        setTimeout(() => {
          let timeout = document.querySelector("#phone")
          timeout.setAttribute("src", "#ph0311")
    }, 23000);
        setTimeout(() => {
          let timeout = document.querySelector("#desk")
          timeout.setAttribute("visible")
    }, 24000);
        setTimeout(() => {
          let timeout = document.querySelector("#go")
          timeout.setAttribute("visible")
    }, 24000);
      }, {once: true})
    }
  })


  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>
