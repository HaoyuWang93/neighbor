  <img id="rooftop" src="images/rooftop.jpg">

<div id="preload">
  <p id="intro">
      07/21/2032<br>
      ROOF DECK<br>
      Late night beer and pizza<br>
      (took so long to reserve my hour)
</div>

<script>
window.addEventListener("load", function(){
    setInterval(pippo, 2000);
});
function pippo(){
    var load_screen = document.getElementById("preload");
    document.body.removeChild(load_screen);
}

AFRAME.registerComponent("hide", {
  init: function() {
    this.el.addEventListener("click", (e) => {
      let hide = document.querySelector("#abutton")
      hide.setAttribute("visible", false)
    }, {once: true})
  }
})
AFRAME.registerComponent("timeout", {
  init: function() {
    this.el.addEventListener("click", (e) => {
        let timeout = document.querySelector("#phone")
        timeout.setAttribute("src", "#email1");
        setTimeout(() => {
          let timeout = document.querySelector("#go")
          timeout.setAttribute("visible")
    }, 2000);
    }, {once: true})
  }
})

  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene  cursor="rayOrigin: mouse" vr-mode-ui="arEnabled:false" loading-screen="dotsColor: white; backgroundColor: black">
  <a-sky id="skyid" src="#rooftop" rotation="0 0 0"></a-sky>

 <a-image id="go"
      visible="false"
      src= "#12fd1"
      width="0.3" height="0.3"
      position="0.95 1.5 -0.8"
      rotation="0 0 0"
      opacity=0.8
      weblink="url: 11-monologue.html">
  </a-image>

  <a-image id="phone"
  src= "#email0" height="2" width="1.2"
  position="-2 1.2 0"
  rotation="0 90 0">
  </a-image>

  <a-image id="abutton"
    src= "#email"
    height="0.8" width="0.8"
    position="-1.95 1.2 0"
    rotation="0 90 0"
    hide
    timeout></a-image>

  <a-text
    value="...8F said those carbon-fab printers can infinitely
    top up pencil buildings with new floors for market;
    we imagined this way to make our home extension
    an inclusive city, like the digital ones we explored;

    But does it matter who my new neighbors will be?

    Did I dare to picture 8F when we toasted across
    the divider for the future of our community?"
    line-height=55
    align=center
    width="1.8"
    position="-0.4 3.5 -0.3"
    rotation="90 0 0">
  </a-text>

</a-scene>
