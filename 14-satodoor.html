<body>

  <a-assets>
  <img id="elevator" src="images/elevator2.jpg">
  <img id="pass" src="images/direction/passcode.png">
  <img id="registration" src="images/registration.jpg">
</a-assets>

<script>
  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene  cursor="rayOrigin: mouse" vr-mode-ui="arEnabled:false" loading-screen="dotsColor: white; backgroundColor: black">
  <a-sky id="skyid" src="#elevator" rotation="0 180 0"></a-sky>

 <a-image
      src= "#pass"
      animation="property: opacity; from: 1; to: 0.3; dur: 500; dir: alternate; loop: true"
      width="0.18" height="0.18"
      position="0.5 1.5 -0.1"
      rotation="0 -90 0"
      weblink="url: 15-sato.html">
  </a-image>

  <a-image id="reg"
       src= "#registration"
       width="0.6" height="0.8"
       position="-0.14 1.5 0.6"
       rotation="0 180 0"
       opacity=0.8>
  </a-image>

  <a-text
    value="Feeling strange to step on my next-floor
    for the first time over the years"
    color=black
    line-height=55
    align=center
    width="1.8"
    position="0 0 0"
    rotation="-90 0 0">
  </a-text>

</a-scene>

</body>
