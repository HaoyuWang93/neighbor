
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TYO-07/18/2032</title>
<script src="aframe/aframe.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/custom.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div style='position: fixed;
bottom: 15px;
left: 20px;
width:100%;
text-align: left;
z-index: 1;'>
  <a href="4-myafter.html"><button class="button">PREVIOUS</button></a>
</div>

<div style='position: fixed;
  bottom: 15px;
  left: 120px;
  width:100%;
  text-align: left;
  z-index: 1;'>
    <a href="10-rooftop.html"><button class="button">SKIP</button></a>
</div>

<div style='position: fixed;
top: 15px;
left: 20px;
width:100%;
text-align: left;
z-index: 1;'>
  <a href="https://haoyuwang93.github.io/anotherfuture/"><button class="button">HOME</button></a>
</div>
</head>

<body>

<div id="preload">
  <p id="intro">
      07/18/2032<br>
      12F HOME<br>
      Shop work with Sato-san<br>
      (behind divider)
</div>

<script>
window.addEventListener("load", function(){
    setInterval(pippo, 2000);
});
function pippo(){
    var load_screen = document.getElementById("preload");
    document.body.removeChild(load_screen);
}

AFRAME.registerComponent("hide", {
  init: function() {
    this.el.addEventListener("click", (e) => {
      let hide = document.querySelector("#talkbutton")
      hide.setAttribute("visible", false)
    }, {once: true})
  }
})
AFRAME.registerComponent("talk1", {
  init: function() {
    this.el.addEventListener("click", (e) => {
      let talk1 = document.querySelector("#t1")
      talk1.setAttribute("visible");
    setTimeout(() => {
      let talk1 = document.querySelector("#t2")
      talk1.setAttribute("visible")
    }, 3000);
    setTimeout(() => {
      let talk1 = document.querySelector("#t3")
      talk1.setAttribute("visible")
    }, 7000);
    setTimeout(() => {
      let talk1 = document.querySelector("#t4")
      talk1.setAttribute("visible")
    }, 11000);
    setTimeout(() => {
      let talk1 = document.querySelector("#t4-1")
      talk1.setAttribute("visible")
    }, 19000);
    setTimeout(() => {
      let talk1 = document.querySelector("#t5")
      talk1.setAttribute("visible")
    }, 25000);
    setTimeout(() => {
      let talk1 = document.querySelector("#t6")
      talk1.setAttribute("visible")
    }, 33000);
    setTimeout(() => {
      let talk1 = document.querySelector("#t7")
      talk1.setAttribute("visible")
    }, 41000);
    setTimeout(() => {
      let talk1 = document.querySelector("#t8")
      talk1.setAttribute("visible")
    }, 46000);
    setTimeout(() => {
      let talk1 = document.querySelector("#out")
      talk1.setAttribute("visible")
    }, 51000);
    setTimeout(() => {
      let talk1 = document.querySelector("#next")
      talk1.setAttribute("visible")
    }, 51000);
    }, {once: true})
  }
})


  AFRAME.registerComponent("weblink", {
  schema: {
    url: {
      default: ""
    }
  },
  init: function() {
    this.el.addEventListener("click", (e) => {
      window.location = this.data.url;
    })
  }
})
</script>

<a-scene raycaster="objects: .clickable" cursor="rayOrigin: mouse; fuse:false"
loading-screen="dotsColor: white; backgroundColor: black">

<a-assets>
<img id="workshop" src="images/myafter2.jpg">
<img id="work" src="images/direction/work.png">
<img id="talk" src="images/screen/talk.png">
</a-assets>

  <a-sky id="skyid" src="#workshop" rotation="0 -90 0"></a-sky>

  <a-text id="t0"
    value="What are you working on over there, Hiroto-kun?"
    color="#802B00"
    line-height=55
    align=right
    width="1.5"
    position="-1 2.95 -1.3"
    rotation="0 90 0">
  </a-text>

  <a-text id="t1"
    visible="false"
    value="A pencil building, for home extension anniversary"
    color="black"
    line-height=55
    align=left
    width="1.4"
    position="-1 2.85 0.15"
    rotation="0 90 0">
  </a-text>

  <a-text id="t2"
    visible="false"
    value="You have a great passion for life...do you know
    how pencil building rised in the 80s' bubble?"
    color="#802B00"
    line-height=55
    align=right
    width="1.3"
    position="-1 2.7 -1.3"
    rotation="0 90 0">
  </a-text>

  <a-text id="t3"
    visible="false"
    value="And it's in a second wave for social distancing...
    but we still make use of it for social engaging!"
    color="black"
    line-height=55
    align=left
    width="1.2"
    position="-1 2.52 0.15"
    rotation="0 90 0">
  </a-text>

  <a-text id="t4"
    visible="false"
    value="This is what confuses me: back in the 70s
    when my family moved to Tokyo, we made our
    Danchi units home by knowing what our neighbors
    did for living and how their families were"
    color="#802B00"
    line-height=55
    align=right
    width="1.3"
    position="-1 2.3 -1.3"
    rotation="0 90 0">
  </a-text>

  <a-text id="t4-1"
    visible="false"
    value="We didn't often visit each other but I felt
    safe knocking on anyone's door as a 5-year-old..."
    color="#802B00"
    line-height=55
    align=right
    width="1.2"
    position="-1 2.05 -1.3"
    rotation="0 90 0">
  </a-text>

  <a-text id="t5"
    visible="false"
    value="But that's not the case even before COVID;
    we have all been living online from some place
    that couldn't even determine what we eat,
    so the only thing matters here is safety."
    color="black"
    line-height=55
    align=left
    width="1.2"
    position="-1 1.8 0.15"
    rotation="0 90 0">
  </a-text>

  <a-text id="t6"
    visible="false"
    value="So do you see this home extension adding
    matters between doors? Given how frequent you
    guys relabel your rooms in the group, this
    community may be more plastic than these
    colorful furnishings all over places..."
    color="#802B00"
    line-height=55
    align=right
    width="1.3"
    position="-1 1.45 -1.3"
    rotation="0 90 0">
  </a-text>

  <a-text id="t7"
    visible="false"
    value="...these are actually graphene printings;
    Anyway, I don't mind getting only plastic funs from
    around when life is driven by digital burdens."
    color="black"
    line-height=55
    align=left
    width="1.2"
    position="-1 1.15 0.15"
    rotation="0 90 0">
  </a-text>

  <a-text id="t8"
    visible="false"
    value="Sato-san,
    if you don't mind,
    are you really making
    that stamp for work?
    Or is there something
    more than that?"
    color="black"
    line-height=55
    align=left
    width="1.2"
    position="-1 0.8 0.15"
    rotation="0 90 0">
  </a-text>

  <a-image id="talkbutton" class="clickable"
       src= "#talk"
       animation="property: opacity; from: 1; to: 0.3; dur: 500; dir: alternate; loop: true"
       width="0.4" height="0.2"
       position="-1 2.75 0"
       rotation="0 90 0"
       hide
       talk1>
   </a-image>

   <a-text id="next"
     visible="false"
     value="Today's 'plastic hobby' is over,
     NYC coworker ready to connect"
     line-height=55
     align=center
     width="1.5"
     position="0 1.75 1"
     rotation="0 180 0">
   </a-text>

<a-image id="out" class="clickable"
     visible="false"
     src= "#work"
     animation="property: opacity; from: 1; to: 0.3; dur: 500; dir: alternate; loop: true"
     width="0.4" height="0.4"
     position="0 1.4 1"
     rotation="0 0 0"
     opacity=0.8
     weblink="url: 10-rooftop.html">
 </a-image>

</a-scene>

</body>
</html
